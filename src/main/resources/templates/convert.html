<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Convert Money</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Format Money Application</h1>
	<form action="#" th:action="@{/}" th:object="${convertMoneyForm}" method="post">
		<div class="form-group">
			<label>Perform money conversion:</label>
			<input type="text" class="form-control" id="inputValueForConversion" placeholder="Enter Value" name="value" th:field="*{value}">
			<br />
			<p id="errorMessage" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"
			   class="alert alert-danger"></p>
		</div>
		<p>
			<input id="submit" type="submit" value="Submit"/>
			<input id="reset" type="reset" value="Reset" />
		</p>
	</form>
</div>
</body>
</html>
